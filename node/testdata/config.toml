[logger]
  level      = "debug"
  queue_size = 512
  stdout     = true

[global]
  dns_cache_expire      = "2m"
  timesync_sleep_fixed  = 15
  timesync_sleep_random = 10
  timesync_interval     = "1m"

[client]
  proxy_tag = "test"
  timeout   = "15s"

  [client.dns]
    mode = "custom"

[register]
  sleep_fixed  = 15
  sleep_random = 30
  skip         = true

[forwarder]
  max_client_conns = 7
  max_ctrl_conns   = 10
  max_node_conns   = 8
  max_beacon_conns = 128

[sender]
  worker          = 16
  queue_size      = 512
  max_buffer_size = 16384
  timeout         = "15s"

[syncer]
  expire_time = "30s"

[worker]
  number          = 16
  queue_size      = 32
  max_buffer_size = 16384

[server]
  max_conns = 100
  timeout   = "15s"

[service]
  name         = "name"
  display_name = "display name"
  description  = "description"