[database]
  dialect           = "mysql"
  dsn               = "dsn"
  max_open_conns    = 16
  max_idle_conns    = 16
  log_file          = "log1"
  gorm_log_file     = "log2"
  gorm_detailed_log = true

[logger]
  level = "debug"
  file  = "log3"

[global]
  dns_cache_expire      = "2m"
  timesync_sleep_fixed  = 15
  timesync_sleep_random = 10
  timesync_interval     = "1m"

[client]
  timeout   = "15s"
  proxy_tag = "test"

  [client.dns]
    mode = "custom"

  [client.tls]
    server_name = "test.com"

[sender]
  max_conns       = 7
  worker          = 64
  timeout         = "15s"
  queue_size      = 512
  max_buffer_size = 16384

[syncer]
  expire_time = "30s"

[worker]
  number          = 64
  queue_size      = 512
  max_buffer_size = 16384

[webserver]
  dir       = "web"
  cert_file = "ca/cert.pem"
  key_file  = "ca/key.pem"
  network   = "tcp4"
  address   = "localhost:1657"
  username  = "pbnet"
  password  = "bcrypt"

  [webserver.cert]
    dns_names = ["localhost"]