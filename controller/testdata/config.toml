[database]
  dialect           = "mysql"
  dsn               = "dsn"
  max_open_conns    = 16
  max_idle_conns    = 16
  log_file          = "log1"
  gorm_log_file     = "log2"
  gorm_detailed_log = true

[logger]
  level = "debug"
  file  = "log3"

[global]
  dns_cache_expire   = "2m"
  time_sync_interval = "1m"

[client]
  proxy_tag = "test"
  timeout   = "15s"

  [client.dns]
    mode    = "custom"

[sender]
  max_conns       = 7
  worker          = 64
  timeout         = "15s"
  queue_size      = 512
  max_buffer_size = 16384

[syncer]
  expire_time = "3m"

[worker]
  number          = 64
  queue_size      = 512
  max_buffer_size = 16384

[web]
  dir       = "web"
  cert_file = "ca/cert.pem"
  key_file  = "ca/key.pem"
  address   = "localhost:1657"
  username  = "pbnet"
  password  = "sha256"