[http]
  # known mode are "http", "ntp"
  mode    = "http"
  address = "https://www.baidu.com/"
  timeout = "15s"

  # proxy client tag
  proxy   = ""

  [http.dnsclient]
    # known resolve mode are "custom", "system", ""
    # custom will use internal/dns to resolve dns
    # system will use net.LookupHost() to resolve dns
    # default is "custom"
    mode = ""

    # dns client tag
    # if tag is not "" use selected dns client
    # if use "system" mode proxy is ignored
    tag = ""

    # proxy client tag
    # if use "system" mode proxy is ignored
    proxy = ""

    # known query ip type are "ipv4", "ipv6", ""
    # if "" will query ipv4 and ipv6
    # give priority to ipv6
    type = ""

    # known method are "udp", "tcp", "tls"(DNS-Over-TLS),
    # "doh"(DNS-Over-HTTPS), ""
    # default is "tls"
    # if tag != "" or use "system" mode method is ignored
    method = ""

    # known network are "tcp", "tcp4", "tcp6"
    # "udp", "udp4", "udp6", ""
    # default is "tcp" if use UDP Method default is "udp"
    # if method = "doh" network is ignored
    network = ""

    # default is internal/dns default_timeout
    timeout = "0s"

    # just for doh
    # golang internal http.Header
    [http.dnsclient.header]
      User-Agent      = ["Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:67.0) Gecko/20100101 Firefox/67.0"]
      Accept          = ["text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"]
      Accept-Language = ["zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2"]
      Accept-Encoding = ["gzip, deflate, br"]
      DNT             = ["1"]
      Connection      = ["keep-alive"]
      Pragma          = ["no-cache"]
      Cache-Control   = ["no-cache"]

    # just for doh
    # golang internal http.Transport
    [http.dnsclient.transport]
      tls_handshake_timeout     = "0s"
      disable_keepalives        = false
      disable_compression       = false
      max_idle_conns            = 0
      max_idle_connsperhost     = 0
      max_conns_perhost         = 0
      idle_conn_timeout         = "0s"
      response_header_timeout   = "0s"
      expect_continue_timeout   = "0s"
      max_response_header_bytes = 0

      [http.dnsclient.transport.tls_client_config]
        root_ca              = [] # pem
        client_ca            = [] # pem
        insecure_skip_verify = false

