    # default is 4
    version = 0

    # known network are "udp", "udp4", "udp6", ""
    # default is "udp"
    network = ""

  # just for HTTP mode
  [http.http_options]

    [http.http_options.request]
      method = ""

      # hex
      post = ""

      # default set header Connection: keep-alive
