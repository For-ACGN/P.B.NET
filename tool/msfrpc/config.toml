[msfrpc]
  address     = "127.0.0.1:55553"
  username    = "msf"
  password    = "msf"
  disable_tls = false
  tls_verify  = false
  handler     = "api" # custom URI
  timeout     = "30s"
  token       = ""    # permanent token

  [msfrpc.transport]
    # see option/common/http_transport.toml

[database]
  driver   = "postgresql"
